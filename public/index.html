<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- chess.js -->
    <script src="/chess.js"></script>

    <!-- chessboard.js CSS -->
    <link rel="stylesheet" href="/lib/chessboardjs/css/chessboard-1.0.0.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Professional Header -->
<div id="professionalHeader">
    <div class="header-container">
        <div class="logo-section">
            <div class="chess-icon">‚ôî</div>
            <h1 class="game-title">Strategic Chess</h1>
        </div>
        <div class="players-stats">
            <div class="stat-badge">
                <span class="stat-icon">üë•</span>
                <span class="stat-text">
                    <span class="stat-label">Players Online</span>
                    <span id="total_players" class="stat-count">0</span>
                </span>
            </div>
        </div>
    </div>
</div>

    <!-- Main Flex Container -->
    <div id="main-ele">
    <div class="game-container">
        <!-- Game Status (Left Side Above Board) -->
        <div id="gameStatus" class="game-status-left" style="display:none"></div>

        <!-- Chessboard with Right Side Timers -->
        <div class="board-with-timers">
            <!-- Chessboard -->
            <div id="myBoard" class="chessboard-container"></div>
            
            <!-- Control Method Toggle -->
            <div class="control-toggle-container">
                <div id="controlMethodToggle" class="control-toggle">
                    <span id="controlMethodIcon">üñ±Ô∏è</span>
                    <span id="controlMethodText">Drag & Drop</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
                <div id="controlMethodDropdown" class="control-dropdown">
                    <div class="control-option" data-method="dragdrop">
                        <span>üñ±Ô∏è</span>
                        <span>Drag & Drop</span>
                    </div>
                    <div class="control-option" data-method="clickmove">
                        <span>üëÜ</span>
                        <span>Click to Move</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Side Timers Container -->
            <div class="right-timers">
                <!-- Opponent Timer (Top Right) -->
                <div id="opponentTimerContainer" class="timer-container opponent-timer">
                    <div class="timer-label">OPPONENT</div>
                    <div id="opponentTimer" class="timer-display">15:00</div>
                </div>

                <!-- Player Timer (Bottom Right) -->
                <div id="playerTimerContainer" class="timer-container player-timer">
                    <div class="timer-label">YOU</div>
                    <div id="playerTimer" class="timer-display">15:00</div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div id="btn-parent" class="button-container">
            <button data-time="1" class="timer-button">1 Min</button>
            <button data-time="15" class="timer-button">15 Min</button>
            <button data-time="30" class="timer-button">30 Min</button>
        </div>
    </div>
</div>

    <!-- Professional Waiting Screen -->
    <div id="waitingScreen" class="waiting-screen">
        <div class="waiting-container">
            <div class="loading-animation">
                <div class="chess-piece king"></div>
                <div class="chess-piece queen"></div>
                <div class="chess-piece bishop"></div>
            </div>
            
            <h2 class="waiting-title">Finding Opponent</h2>
            <p class="waiting-subtitle">Preparing your chess battle...</p>
            
            <div class="searching-indicator">
                <div class="searching-dot"></div>
                <div class="searching-dot"></div>
                <div class="searching-dot"></div>
            </div>
            
            <div class="queue-stats">
                <div class="stat-item">
                    <span class="stat-label">Players Online</span>
                    <span class="stat-value" id="onlinePlayers">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Searching Time</span>
                    <span class="stat-value" id="searchTime">0s</span>
                </div>
            </div>
            
            <button id="cancelWait" class="cancel-button">
                <span class="cancel-icon">‚úï</span>
                Cancel Search
            </button>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="moveSound" src="/sounds/move-self.mp3"></audio>
    <audio id="captureSound" src="/sounds/capture.mp3"></audio>
    <audio id="gameOverSound" src="/sounds/win.mp3"></audio>

    <!-- chessboard.js -->
    <script src="/lib/chessboardjs/js/chessboard-1.0.0.min.js"></script>

    <!-- Custom Script -->
    <script src="/script.js"></script>
</body>

</html>
