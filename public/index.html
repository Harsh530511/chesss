<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title><!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- chess.js -->
  <script src="/chess.js"></script>

  <!-- chessboard.js CSS -->
  <link rel="stylesheet" href="/lib/chessboardjs/css/chessboard-1.0.0.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">

  <!-- Socket.IO -->
 <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
</head>

<body>
  <!-- Total Players -->
  <p id="total_players">Total Players: 0</p>

  <!-- Title -->
  <h1 style="text-align: center;">Chess Game</h1>

  <!-- Main Flex Container -->
  <div id="main-ele">
    <div id="myBoard"></div>
    <div id="btn-parent" class="dispay-f">
        <button data-time="1" class="timer-button">1 Min</button>
        <button data-time="15" class="timer-button">15 Min</button>
        <button data-time="30" class="timer-button">30 Min</button>
    </div>
</div>


  <!-- Waiting Message -->
  <p id="waiting_para" class="display-none">Waiting for Opponent...</p>

  <!-- Sounds -->
  <audio id="moveSound" src="/sounds/move-self.mp3"></audio>
  <audio id="captureSound" src="/sounds/capture.mp3"></audio>
  <audio id="gameOverSound" src="/sounds/win.mp3"></audio>

  <!-- chessboard.js -->
  <script src="/lib/chessboardjs/js/chessboard-1.0.0.min.js"></script>

  <!-- Custom Script -->
  <script src="/script.js"></script>
</body>

</html>
